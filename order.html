<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>project is we must win</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/inter-ui@3.11.0/inter.min.css'><link rel="stylesheet" href="./order.css">

</head>
<body class="order-page">
  <div class="order-shell">
    <div class="order-card">
      <header class="order-header">
        <div>
          <p class="eyebrow">Delivery details</p>
          <h1>Finish your order</h1>
          <p class="sub">Enter where we should deliver..</p>
        </div>
        <button class="ghost-btn" id="backHome">‚Üê Back home</button>
      </header>

      <form id="orderForm" class="order-form">
        <div class="field-row">
          <label for="fullName">Full name</label>
          <input id="fullName" name="fullName" type="text" placeholder="John Carter" required>
        </div>
        <div class="field-row">
          <label for="phone">Phone number</label>
          <input id="phone" name="phone" type="tel" placeholder="+1 555 123 4567" required>
        </div>
        <div class="field-row">
          <label for="address">Street address</label>
          <input id="address" name="address" type="text" placeholder="742 Evergreen Terrace" required>
        </div>
        <div class="field-grid">
          <div class="field-row">
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="Springfield" required>
          </div>
          <div class="field-row">
            <label for="zip">ZIP / Postal</label>
            <input id="zip" name="zip" type="text" placeholder="12345" required>
          </div>
        </div>

        <div class="cta-row">
          <button class="truck-button" type="submit">
              <span class="default">Complete Order</span>
              <span class="success">
                  Order Placed
                  <svg viewbox="0 0 12 10">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
              </span>
              <div class="truck">
                  <div class="wheel"></div>
                  <div class="back"></div>
                  <div class="front"></div>
                  <div class="box"></div>
              </div>
          </button>
        </div>
      </form>

      <div id="orderSummary" class="order-summary hidden"></div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js'></script>
  <script src="./script.js"></script>

</body>
</html>
