<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">

  <!-- ðŸ”¥ CHANGED: Glow filter added -->
  <defs>
    <filter id="blackGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- ðŸ”¥ CHANGED: Purple gradient for the card -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(206,46,255,1)" />
      <stop offset="100%" stop-color="rgba(189,221,252,1)" />
    </linearGradient>
  </defs>

  <!-- ðŸ”¥ CHANGED: Card now uses gradient and glow -->
  <rect x="0" y="10" width="70" height="45" rx="6" fill="url(#purpleGrad)" filter="url(#blackGlow)"/>

  <!-- Card decorations (unchanged) -->
  <rect x="0" y="20" width="70" height="6" fill="white" opacity="0.15"/>
  <rect x="12" y="38" width="14" height="10" rx="2" fill="white" opacity="0.25"/>
  <rect x="30" y="38" width="14" height="10" rx="2" fill="white" opacity="0.25"/>

  <!-- CredX text -->
  <text x="85" y="45" font-family="Arial, sans-serif" font-size="32" fill="black">
    CredX
  </text>

</svg>
